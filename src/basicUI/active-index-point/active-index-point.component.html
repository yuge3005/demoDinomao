<div class="pointContainer" [ngClass]="containnerClass" [ngStyle]="containnerRect">
  <span class="dot" *ngFor="let item of items; let i = index" [ngStyle]="i == this.activeIndex?activeStyle:disActiveStyle"
   [style]="spanStyle" (click)="onClick(i)" [ngClass]="spanClass"></span>
</div>
