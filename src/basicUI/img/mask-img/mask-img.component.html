<div class="maskImg" [style]="imgStyle">
  <img class="imgInner" [src]="srcUrl" *ngIf="srcIsString;else whenSrcIsBitmap" [style]="maskStyle" [ngStyle]="ngStyle"/>
  <ng-template #whenSrcIsBitmap><img class="imgInner" [src]="srcBitmapData?.url" [style]="maskStyle" [ngStyle]="imgInnerStyle"></ng-template>
</div>
