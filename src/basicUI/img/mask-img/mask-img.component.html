<div class="maskImg" [attr.style]="imgStyle">
  <img class="imgInner" [src]="srcUrl" *ngIf="srcIsString;else whenSrcIsBitmap" [style]="maskStyle" [ngStyle]="ngStyle"/>
  <ng-template #whenSrcIsBitmap><app-image [imgData]="srcBitmapData"></app-image></ng-template>
</div>
