<div class="widthApp" [style.height]="pageHeight + 'px'" [ngStyle]="styles.stretchingBg">
    <div #startPageEntity class="startPageEntity">
        <div *ngFor="let item of tipPagesForShow; let i = index" [style.left]="750 * (i-1) + 'px'">
            <app-image [imgData]="item"></app-image>
            <app-image-button [imgData]="getBtnUI(i)"></app-image-button>
        </div>
    </div>
    <app-active-index-point [rect]="activeIndexPosition" [items]="tipPages" [activeIndex]="carouselCount"></app-active-index-point>
    <app-touchDragBar [rect]="pageRect" (itemClick)="onClick($event)" (dragState)="dargStatusChange($event)"></app-touchDragBar>
</div>
