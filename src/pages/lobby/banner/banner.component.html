<div #bannerEntity>
  <img [src]="item.art" class="bannerPic widthApp" *ngFor="let item of featureDataForShow; let i = index" [style.left]="( i - (showTouchBar?1:0) ) * 750+'px'" >
</div>
<img class="bannerPic widthApp" [src]="featureData[carouselCount]?.art" *ngIf="isMoving"/>
<img class="bannerPic widthApp" [src]="changingArt" *ngIf="isMoving" [style]="tweenMask"/>
<app-touchDragBar *ngIf="showTouchBar" [rect]="touchBarRect" (itemClick)="bennerClick()" (dragState)="dargStatusChange($event)"></app-touchDragBar>
<app-active-index-point [rect]="activeIndexPosition" [items]="featureData" [activeIndex]="carouselCount" [canClick]="true" (clickOnPoint)="clickOnPoint($event)"></app-active-index-point>
