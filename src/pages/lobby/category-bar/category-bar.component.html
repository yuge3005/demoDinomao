<div class="categoryPart">
  <app-image [imgData]="iconListBg"></app-image>
  <div class="categoryContainer widthApp">
    <div class="iconScrollArea" #carousel>
      <img [src]="icon.class_img" *ngFor="let icon of categoryList; let i = index" [style.left]="iconPosition(i) + 'px'" class="categoryIcon">
    </div>
  </div>
  <app-image [imgData]="iconListMask"></app-image>
  <app-touchDragBar [rect]="touchBarRect" (itemClick)="changeCategory($event)" (dragState)="dargStatusChange($event)"></app-touchDragBar>
  <app-image [imgData]="bannerHr"></app-image>
</div>
