<div class="productListContainer widthApp" [style.height]="productAreaHeight + 'px'" [ngStyle]="styles.stretchingBg">
  <div [ngStyle]="styles.scrollBar" [style.height]="productAreaHeight-165 + 'px'" (scroll)="loadMoreGoods()">
    <app-product-item *ngFor="let item of machines | slice : 0 : pageSize; let i = index" [itemData]="item" [textureData]="textureData" [index]="i" (itemClick)="onListItemClick($event)"></app-product-item>
  </div>
</div>
