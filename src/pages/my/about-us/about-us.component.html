<div class="widthApp" [style.height]="pageHeight + 'px'" [ngStyle]="styles.stretchingBg">
  <app-image [imgData]="title"></app-image>
  <app-image-button [imgData]="backBtn" (itemClick)="gotoBack()"></app-image-button>
  <div class="lightTextShadow middleCenter mOffset">
    <app-image [imgData]="gameIcon"></app-image>
    <app-popup-text-field [textData]="gameNameText" [text]="gameNameString"></app-popup-text-field>
    <app-popup-text-field [textData]="versionText" [text]="versionString"></app-popup-text-field>
  </div>
</div>
