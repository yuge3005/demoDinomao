<div class="widthApp" [style.height]="pageHeight + 'px'" [ngStyle]="sty.stretchingBg">
  <div [appImage]="ui.title"></div>
  <div [appImageButton]="ui.backBtn" (itemClick)="gotoBack()"></div>
  <div [ngStyle]="sty.mOffset">
    <div [appImage]="ui.gameIcon"></div>
    <app-popup-text-field [textData]="gameNameText" [text]="gameNameString"></app-popup-text-field>
    <app-popup-text-field [textData]="versionText" [text]="versionString"></app-popup-text-field>
  </div>
</div>
