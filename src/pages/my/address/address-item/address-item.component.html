<div [style.top]="index * 308 + 5 + 'px'" (click)="onItemClick($event)">
  <div [appImage]="ui.itemBg"></div>
  <div [appImage]="ui.defaultIcon" *ngIf="index==0"></div>
  <div class="firstLine"><span class="spanBold">{{itemData.first_name}}&nbsp;&nbsp;{{itemData.last_name}}</span><span class="spanGray">{{itemData.tel}}</span></div>
  <div class="allElse">{{mainString}}</div>
  <div [appImageButton]="ui.defaultBtn" (itemClick)="changeDefault()" *ngIf="index!=0"></div>
  <div [appImageButton]="ui.editorBtn" (itemClick)="editAddress()"></div>
  <div [appImageButton]="ui.deleteBtn" (itemClick)="deleteItem()"></div>
</div>
