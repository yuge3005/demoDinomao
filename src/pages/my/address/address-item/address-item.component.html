<div [style.top]="index * 308 + 5 + 'px'" #itemInList>
  <app-image [imgData]="itemBg"></app-image>
  <app-image [imgData]="defaultIcon" *ngIf="index==0"></app-image>
  <app-image-button [imgData]="defaultBtn" *ngIf="index!=0"></app-image-button>
  <app-image-button [imgData]="editorBtn"></app-image-button>
  <app-image-button [imgData]="deleteBtn"></app-image-button>
  <div class="firstLine"><span class="spanBold">{{itemData.first_name}}&nbsp;&nbsp;{{itemData.last_name}}</span><span class="spanGray">{{itemData.tel}}</span></div>
  <div class="allElse">{{itemData.addr}},{{itemData.city}},{{itemData.province}},{{itemData.country}},{{itemData.postal}}</div>
</div>
