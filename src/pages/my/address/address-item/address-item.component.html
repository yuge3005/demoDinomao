<div [style.top]="index * 308 + 5 + 'px'" (click)="onItemClick($event)">
  <app-image [imgData]="itemBg"></app-image>
  <app-image [imgData]="defaultIcon" *ngIf="index==0"></app-image>
  <div class="firstLine"><span class="spanBold">{{itemData.first_name}}&nbsp;&nbsp;{{itemData.last_name}}</span><span class="spanGray">{{itemData.tel}}</span></div>
  <div class="allElse">{{mainString}}</div>
  <app-image-button [imgData]="defaultBtn" (itemClick)="changeDefault()" *ngIf="index!=0"></app-image-button>
  <app-image-button [imgData]="editorBtn" (itemClick)="editAddress()"></app-image-button>
  <app-image-button [imgData]="deleteBtn" (itemClick)="deleteItem()"></app-image-button>
</div>
