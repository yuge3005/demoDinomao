<div class="widthApp" [style.height]="pageHeight + 'px'" [ngStyle]="styles.stretchingBg">
  <app-image-button [imgData]="backBtn" (itemClick)="gotoBack()"></app-image-button>
  <div [style.height]="pageHeight - 250 + 'px'" [ngStyle]="styles.addressList">
    <div [ngStyle]="styles.scrollBar" [style.height]="pageHeight - 270 + 'px'">
      <app-address-item *ngFor="let item of userAddressList; let i = index" [itemData]="item" [textureData]="textureData" [index]="i"></app-address-item>
    </div>
  </div>
</div>
