<div class="widthApp" [style.height]="pageHeight + 'px'" [ngStyle]="sty.stretchingBg">
  <div class="widthApp" [appScrollBar]="pageHeight">
    <div [appImage]="ui.title"></div>
    <div [appImageButton]="ui.backBtn" (itemClick)="gotoBack()"></div>
    <form>
      <div [ngStyle]="sty.leftText">
        <app-popup-text-field [textData]="emailText" [text]="'Email'"></app-popup-text-field>
        <app-popup-text-field [textData]="nameText" [text]="'Name'"></app-popup-text-field>
        <app-text-input [imgData]="ui.inputBg1" [inputRect]="inputRect" [fontSize]="35" [defautText]="'email'" [text]="emailAddress" (textChange)="emailChange($event)"></app-text-input>
        <app-text-input [imgData]="ui.inputBg2" [inputRect]="inputRect" [fontSize]="35" [defautText]="'name'" [text]="userName" (textChange)="nameChange($event)"></app-text-input>
      </div>
      <div class="choise">
        <div><app-popup-text-field [textData]="issueText" [text]="'Issue description'"></app-popup-text-field></div>
        <app-popup-text-field [textData]="otherText" [text]="'Others:'"></app-popup-text-field>
        <div *ngFor="let item of radioBtn; let i = index;" [style.top]="(i+1)*80+'px'">
          <div [appImageButton]="item" (itemClick)="radioClick(i)"></div>
          <app-popup-text-field [textData]="issueItemText" [text]="issueList[i]"></app-popup-text-field>
        </div>
        <app-text-area [imgData]="ui.textAreaBg" [inputRect]="areaRect"  [fontSize]="35" [defautText]="'Text input'" [text]="issueStr" (textChange)="mainTextChange($event)"></app-text-area>
        <div [appImageButton]="ui.submitBtn" (itemClick)="submit()"></div>
      </div>
    </form>
  </div>
</div>
