<div [style.top]="index * 138 + 5 + 'px'" #itemInList>
  <app-image [imgData]="itemBg"></app-image>
  <div class="timeDiv">{{line1Str}}<br/>{{line2Str}}</div>
  <div class="noteDiv">{{noteStr}}</div>
  <div class="changeDiv"><div class="colorClass" [ngStyle]="styles.colorClass">{{changeStr}}</div></div>
</div>
