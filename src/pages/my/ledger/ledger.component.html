<div class="stretchingBg widthApp" [style.height]="pageHeight + 'px'" [style.background-image]="'url(assets/bank/bank_bg.jpg)'">
  <app-image [imgData]="title"></app-image>
  <app-image-button [imgData]="backBtn" (itemClick)="gotoBack()"></app-image-button>
  <div class="ledgerListContainer" [style.height]="pageHeight - 265 + 'px'"></div>
  <div class="singleList" *ngIf="showCoinList">
    <app-image [imgData]="coinIcon"></app-image>
    <app-image-button [imgData]="ticketBtn" (itemClick)="switchList(2)"></app-image-button>
    <!-- <app-bank-scroll-list [listHeight]="pageHeight - 340" [listData]="bankItemDatas" [textureData]="textureData"></app-bank-scroll-list> -->
  </div>
  <div class="singleList" *ngIf="!showCoinList">
    <app-image-button [imgData]="coinBtn" (itemClick)="switchList(1)"></app-image-button>
    <app-image [imgData]="ticketIcon"></app-image>
    <!-- <app-vip-level-list [listHeight]="pageHeight - 330" [listData]="vipItemDatas" [textureData]="textureData"></app-vip-level-list> -->
  </div>
  <app-head-bar></app-head-bar>
  <app-bottom-bar></app-bottom-bar>
</div>
