<div [style.top]="index * 146 + 10 + 'px'" (click)="onItemClick($event)">
  <div [appImage]="ui.itemBg"></div>
  <div [appImage]="ui.arrow"></div>
  <div [appImage]="ui.mainIcon"></div>
  <app-popup-text-field [textData]="tipText" [text]="tipString" [shadowObj]="sty.lightTextShadow"></app-popup-text-field>
  <a href="{{linkString}}" *ngIf="outLink" target="{{linkTarget}}"><div class="outLick"></div></a>
</div>
