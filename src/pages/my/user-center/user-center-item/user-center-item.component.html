<div [style.top]="index * 146 + 10 + 'px'" #itemInList>
  <app-image [imgData]="itemBg"></app-image>
  <app-image [imgData]="arrow"></app-image>
  <app-image [imgData]="mainIcon"></app-image>
  <div class="lightTextShadow">
    <app-popup-text-field [textData]="tipText" [text]="tipString"></app-popup-text-field>
  </div>
  <a href="{{linkString}}" *ngIf="outLink" target="{{linkTarget}}"><div class="outLick"></div></a>
</div>
