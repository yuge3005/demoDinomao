<div class="stretchingBg widthApp" [style.height]="pageHeight + 'px'" [style.background-image]="'url(assets/loading_ui/loading_bg.jpg)'">
  <video [src]="recordData?.video_url" class="video widthApp" [style.height]="iframeHeight + 'px'" autoplay></video>
  <app-image [imgData]="topPannel"></app-image>
  <app-image-button [imgData]="backBtn" (itemClick)="gotoBack()"></app-image-button>
</div>
<div class="bottom_bar widthApp">
  <app-image [imgData]="bottomPannel"></app-image>
  <div [ngStyle]="styles.noneSelect"><img src="{{recordData?.img}}" [ngStyle]="styles.productImg"></div>
  <app-image [imgData]="productFrame"></app-image>
  <app-image [imgData]="resultText"></app-image>
  <app-image-button [imgData]="shareIcon" (itemClick)="shareVideo()"></app-image-button>
</div>
