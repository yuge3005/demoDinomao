<div [style.top]="index * 201 + 10 + 'px'" (click)="onItemClick($event)">
  <div [appImage]="ui.itemBg"></div>
  <img [src]="itemData.img" class="productImg" [ngStyle]="sty.productImg"/>
  <div [appImage]="ui.winIcon" *ngIf="isWin"></div>
  <div class="title" [ngStyle]="sty.title">{{itemData.title}}</div>
  <div class="create" [ngStyle]="sty.create">{{createTime}}</div>
  <app-image-button [imgData]="ui.playBtn" (itemClick)="play()"></app-image-button>
  <app-image-button [imgData]="ui.shareBtn" (itemClick)="share()"></app-image-button>
</div>
