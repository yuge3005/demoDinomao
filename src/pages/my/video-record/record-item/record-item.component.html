<div class="ticketItem" [style.top]="index * 201 + 10 + 'px'" #itemInList>
  <app-image [imgData]="itemBg"></app-image>
  <img [src]="this.itemData.img" class="productImg"/>
  <app-image [imgData]="winIcon" *ngIf="isWin"></app-image>
  <app-image [imgData]="playBtn"></app-image>
  <app-image [imgData]="shareBtn"></app-image>
</div>
