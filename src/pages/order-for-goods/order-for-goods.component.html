<div class="widthApp" [style.height]="pageHeight + 'px'" [ngStyle]="sty.stretchingBg">
  <div [appImage]="ui.title"></div>
  <div [appImageButton]="ui.backBtn" (itemClick)="gotoBack()"></div>
  <div class="orderListContainer" [style.height]="pageHeight - 220 + 'px'" [ngStyle]="sty.orderListContainer"></div>
  <div *ngIf="showOnprogress">
    <div [ngStyle]="sty.scrollBar" [style.height]="pageHeight - 350 + 'px'">
      <app-order-item *ngFor="let item of orderProgressList; let i = index" [itemData]="item" [textureData]="textureData" [index]="i"></app-order-item>
    </div>
    <div *ngIf="!orderProgressList.length">
      <div class="noOrder">No New Order Here</div>
      <div [appImage]="ui.shocked"></div>
    </div>
    <div [appImage]="ui.progressIcon"></div>
    <div [appImageButton]="ui.compBtn" (itemClick)="changeList()"></div>
  </div>
  <div *ngIf="!showOnprogress">
    <div [ngStyle]="sty.scrollBar" [style.height]="pageHeight - 350 + 'px'">
      <app-order-item *ngFor="let item of orderCompleteList; let i = index" [itemData]="item" [textureData]="textureData" [index]="i"></app-order-item>
    </div>
    <div *ngIf="!orderCompleteList.length">
      <div class="noOrder">No New Order Here</div>
      <div [appImage]="ui.shocked"></div>
    </div>
    <div [appImageButton]="ui.progressBtn" (itemClick)="changeList()"></div>
    <div [appImage]="ui.compIcon"></div>
  </div>
</div>
