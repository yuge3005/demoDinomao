<div [style.top]="index * 208 + 'px'" #itemInList>
  <app-image [imgData]="itemBg"></app-image>
  <div [ngStyle]="styles.productImgage">
    <img [attr.src]="itemData.img" width="170" height="170"/>
  </div>
  <app-image [imgData]="imageFrame"></app-image>
  <app-scroll-list-button [imgData]="infoIcon" (itemClick)="showInfo()"></app-scroll-list-button>
  <div class="title" [ngStyle]="styles.title">{{itemData.name}}</div>
  <div class="blackText" [ngStyle]="styles.create">{{createTime}}</div>
  <div class="blackText" [ngStyle]="styles.expire" *ngIf="!isExpire">{{expireTime}}</div>
  <div class="hasExpired" [ngStyle]="styles.hasExpired" *ngIf="isExpire">expired</div>
  <app-scroll-list-button [imgData]="sellBtn" (itemClick)="sellTicket()"></app-scroll-list-button>
  <app-scroll-list-button [imgData]="packBtn" (itemClick)="packageItems()"></app-scroll-list-button>
</div>
