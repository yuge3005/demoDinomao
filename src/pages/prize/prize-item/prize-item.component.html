<div [style.top]="index * 208 + 'px'" #itemInList>
  <app-image [imgData]="itemBg"></app-image>
  <div class="productImgage">
    <img [attr.src]="itemData.img" width="170" height="170"/>
  </div>
  <app-image [imgData]="imageFrame"></app-image>
  <app-scroll-list-button [imgData]="infoIcon" (itemClick)="showInfo()"></app-scroll-list-button>
  <div class="title">{{itemData.name}}</div>
  <div class="create blackText">{{createTime}}</div>
  <div class="expire blackText" *ngIf="!isExpire">{{expireTime}}</div>
  <div class="hasExpired" *ngIf="isExpire">expired</div>
</div>
