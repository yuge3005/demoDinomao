<div class="widthApp" [style.height]="pageHeight + 'px'" [ngStyle]="sty.stretchingBg">
  <div class="prizeListContainer" [style.height]="pageHeight - 220 + 'px'" [ngStyle]="sty.prizeListContainer"></div>
  <div *ngIf="showPrize">
    <div [ngStyle]="sty.scrollBar" [style.height]="pageHeight - 350 + 'px'">
      <app-prize-item *ngFor="let item of prizeList; let i = index" [itemData]="item" [textureData]="textureData" [index]="i" (itemDelete)="onItemDelete($event)"></app-prize-item>
    </div>
    <div *ngIf="!prizeList.length">
      <div class="noOrder" [ngStyle]="sty.noOrder">No Prize Won Yet</div>
      <app-image [imgData]="ui.shocked"></app-image>
    </div>
    <app-image [imgData]="ui.allPrizeIcon"></app-image>
    <app-image-button [imgData]="ui.packageBtn" (itemClick)="switchPannel( false )"></app-image-button>
  </div>
  <div *ngIf="!showPrize">
    <div *ngIf="itemData">
      <app-image-button [imgData]="ui.allPrizeBtn" (itemClick)="switchPannel( true )"></app-image-button>
      <app-image [imgData]="ui.packageIcon"></app-image>
      <app-image-button [imgData]="ui.addressBtn" (itemClick)="editAddress()"></app-image-button>
      <div [ngStyle]="sty.addressDiv">
        <div class="firstLine"><span class="spanBold">{{itemData.first_name}}&nbsp;&nbsp;{{itemData.last_name}}</span><span class="spanGray">{{itemData.tel}}</span></div>
        <div class="allElse" [ngStyle]="sty.allElse">{{mainString}}</div>
        <app-image [imgData]="ui.arrowIcon"></app-image>
      </div>
    </div>
    <app-image-button [imgData]="ui.addBtn" (itemClick)="addOrder()"></app-image-button>
  </div>
</div>
