<div [ngStyle]="sty.bankItem" (click)="onItemClick($event)">
  <div [appImage]="ui.bankItemBg"></div>
  <div [appImage]="ui.coinIcon"></div>
  <div [appImage]="ui.recommendedIcon"></div>
  <div [appImage]="ui.buyBtn"></div>
  <app-popup-text-field [textData]="coinText" [text]="coinNumberText"></app-popup-text-field>
  <app-popup-text-field [textData]="priceText" [text]="priceNumberText"></app-popup-text-field>
</div>
