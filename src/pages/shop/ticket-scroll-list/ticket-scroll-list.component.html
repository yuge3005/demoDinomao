<div class="scrollBar" [style.height]="listHeight + 'px'" #scrollBar>
  <div class="scrollArea">
    <app-ticket-item *ngFor="let item of listData; let i = index" [itemData]="item" [textureData]="textureData" [index]="i" (itemClick)="onItemClick($event)"></app-ticket-item>
  </div>
</div>
