<div class="imgBtn" [attr.style]="imgStyle" (click)="onButtonClick($event)" (mousedown)="onDown($event)" (touchstart)="onDown($event)"
 (mouseup)="onUp($event)" (mouseout)="onUp($event)" (touchend)="onUp($event)" (touchcancel)="onUp($event)">
  <div [ngStyle]="innerContainer" #carousel>
    <div class="noneSelect" [attr.style]="iconStyle"></div>
    <div class="lightTextShadow"><app-popup-text-field [textData]="playText" [text]="playString"></app-popup-text-field></div>
    <div *ngIf="price">
      <div class="shadowBg" [ngStyle]="shadowBg"></div>
      <app-popup-text-field [textData]="priceText" [text]="price+''"></app-popup-text-field>
      <app-image [imgData]="coinIcon"></app-image>
    </div>
  </div>
</div>
