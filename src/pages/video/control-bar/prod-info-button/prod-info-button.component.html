<div class="imgBtn" [attr.style]="imgStyle" (click)="onButtonClick($event)" (mousedown)="onDown($event)" (touchstart)="onDown($event)"
 (mouseup)="onUp($event)" (mouseout)="onUp($event)" (touchend)="onUp($event)" (touchcancel)="onUp($event)" #carousel>
  <div class="noneSelect">
    <img src="{{productImg}}" [ngStyle]="productImgStyle">
  </div>
  <div class="noneSelect" [attr.style]="iconStyle"></div>
</div>
