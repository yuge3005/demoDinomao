<div [ngStyle]="sty.popupOffset">
  <img [src]="textureDetactive" (load)="bgTextureLoaded()" [hidden]="true"/>
  <div [appImage]="ui.popupBg"></div>
  <div [appImageButton]="ui.closeBtn" (itemClick)="closePo()"></div>
  <div [appImageButton]="ui.okBtn" (itemClick)="logout()"></div>
  <app-popup-text-field [textData]="tipText" [text]="tipString"></app-popup-text-field>
</div>
