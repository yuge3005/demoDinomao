<div [ngStyle]="sty.position">
  <div [appImage]="ui.dailyItemBg"></div>
  <div [appImage]="ui.coinIcon"></div>>
  <app-popup-text-field [textData]="titleText" [text]="'Day ' + iNumber"></app-popup-text-field>
  <app-popup-text-field [textData]="coinText" [text]="'x ' + itemData"></app-popup-text-field>
  <img src="assets/daily_bonus/hand.gif" [ngStyle]="sty.handImg" *ngIf="showHand">
  <div *ngIf="showMask" [ngStyle]="sty.passedMask"></div>
  <div [appImage]="ui.greenCheck" *ngIf="showMask"></div>
  <img src="assets/daily_bonus/bones gif.gif" *ngIf="gettingDailyBonus">
  <div [appImageButton]="ui.clickArea" *ngIf="canGetBonus" (itemClick)="getDailyBonus()"></div>
</div>
