  <app-image-button [imgData]="ui.okBtn" (itemClick)="exchangeToTicket()"></app-image-button>
  <app-popup-text-field [textData]="tipText" [text]="tipString"></app-popup-text-field>
  <div class="popupText" [ngStyle]="styles.popupText">Do you want to exchange your</div>
  <app-image [imgData]="ui.ticketIcon"></app-image>
</div>
