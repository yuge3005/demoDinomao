<div [ngStyle]="sty.popupOffset">
    <img [src]="textureDetactive" (load)="bgTextureLoaded()" [hidden]="true"/>
    <div [appImage]="ui.popupBg"></div>
    <div [appImage]="ui.prizeBg"></div>
    <div [appImage]="ui.coinItem"></div>
    <app-image-button [imgData]="ui.buyBtn" (itemClick)="buyPo()" ></app-image-button>
    <app-image-button [imgData]="ui.closeBtn" (itemClick)="closePo()" ></app-image-button>
    <app-popup-text-field [textData]="coinText" [text]="coinNumberText"></app-popup-text-field>
    <app-popup-text-field [textData]="priceText" [text]="priceNumberText"></app-popup-text-field>
</div>
