<div [ngStyle]="sty.popupOffset">
  <img [src]="textureDetactive" (load)="bgTextureLoaded()" [hidden]="true"/>
  <div [appImage]="ui.popupBg"></div>
  <app-image-button [imgData]="ui.closeBtn" (itemClick)="gotoPrize()"></app-image-button>
  <app-image-button [imgData]="ui.okBtn" (itemClick)="retry()"></app-image-button>
  <img [src]="productImg" [ngStyle]="sty.productStyle"/>
  <div [appImage]="ui.photoFrame"></div>
  <div class="noneSelect">
    <div [appImage]="ui.coinIcon"></div>
    <app-popup-text-field [textData]="priceText" [text]="price+''"></app-popup-text-field>
  </div>
  <app-popup-text-field [textData]="winText" [text]="winString"></app-popup-text-field>
  <app-popup-text-field [textData]="timeCountdownText" [text]="''+timeCountdownNumber"></app-popup-text-field>
  <app-simple-movie-clip [movieClip]="fireworks1"></app-simple-movie-clip>
  <app-simple-movie-clip [movieClip]="fireworks2"></app-simple-movie-clip>
</div>
