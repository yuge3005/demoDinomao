<div class="banner" (click)="bennerClick()" [@carousel]="carouselState">
  <img [src]="item.art" class="bannerPic" *ngFor="let item of featureDataForShow; let i = index" [style.left]="( i - (showTouchBar?1:0) ) * 750+'px'" >
</div>
<app-active-index-point [rect]="activeIndexPosition" [items]="featureData" [activeIndex]="activeIndex"></app-active-index-point>
<app-touchDragBar *ngIf="showTouchBar" [rect]="touchBarRect"></app-touchDragBar>
