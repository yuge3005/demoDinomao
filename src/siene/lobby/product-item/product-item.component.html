<div class="productItem" [style]="position" #itemInList>
  <app-image [imgData]="productBg"></app-image>
    <div class="productPic">
      <img src={{itemData.img}} width="320px" height="308px" class="productImage" (load)="onImgload()">
    </div>
  <app-image [imgData]="vipFlag" *ngIf="isVip"></app-image>
  <app-image [imgData]="coinIcon" *ngIf="!isFree"></app-image>
  <app-image [imgData]="infoIcon"></app-image>
  <app-image [imgData]="freeIcon" *ngIf="isFree"></app-image>
  <app-text-field [positionRect]="priceRect" [text]="''+itemData.price" [color]="textColor" [size]="textSize" [bold]="true" [align]="textAlign" *ngIf="!isFree"></app-text-field>
  <app-text-field [positionRect]="nameRect" [text]="itemData.name" [color]="textColor" [size]="textSize" [bold]="true" [align]="textAlign"></app-text-field>
</div>
