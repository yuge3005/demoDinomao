<div class="productListContainer" [style.height]="listHeight - 425 + 'px'" >
  <div class="productListBar" [style.height]="listHeight - 640 + 'px'" #pl>
    <div class="scrollArea" [style.top]="scrollY + 'px'">
      <app-product-item *ngFor="let item of machines; let i = index" [itemData]="item" [textureData]="textureData" [index]="i"></app-product-item>
    </div>
  </div>
  <app-image *ngFor="let icon of iconList"  [imgData]="icon"></app-image>
</div>
