<div class="productListContainer" [style.height]="listHeight - 365 + 'px'" [style.background-image]="'url(assets/product_list/bg.png)'">
  <div class="productListBar" [style.height]="listHeight - 495 + 'px'" id="productListBarDiv">
    <div class="scrollArea" [style.top]="scrollY + 'px'">
      <app-product-item *ngFor="let item of machines | slice : 0 : pageSize; let i = index" [itemData]="item" [textureData]="textureData" [index]="i" (itemClick)="onItemClick($event)"></app-product-item>
    </div>
  </div>
  <div>
    <app-image [imgData]="iconListBg"></app-image>
    <div class="categoryContainer">
      <div class="iconScrollArea" [@carousel]="carouselState">
        <img [src]="icon.class_img" *ngFor="let icon of categoryList; let i = index" [style.left]="iconPosition(i) + 'px'" class="categoryIcon">
      </div>
    </div>
    <app-image-button [imgData]="iconListMask" (itemClick)="changeCategory($event)"></app-image-button>
  </div>
</div>
