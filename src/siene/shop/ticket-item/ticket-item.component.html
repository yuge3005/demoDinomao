<div class="ticketItem" [style.top]="offsetY+'px'" [style.left]="offsetX+'px'" #itemInList>
  <img class="ticketItemImage" src={{itemData.img}}/>
  <app-image [imgData]="ticketItemBg"></app-image>
  <app-image [imgData]="infoIcon"></app-image>
  <app-image [imgData]="buyBtn"></app-image>
  <app-popup-text-field [textData]="ticketText" [text]="''+itemData.price"></app-popup-text-field>
  <app-popup-text-field [textData]="tipText" [text]="itemData.name"></app-popup-text-field>
</div>
