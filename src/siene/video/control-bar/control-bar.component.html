<div class="control_bar">
  <app-image [imgData]="controlBg"></app-image>
  <div class="productIconContainer">
    <img src="{{productImg}}" width="175" height="172">
  </div>
  <app-image [imgData]="objectImgFrame"></app-image>
  <app-image-scale-button [imgData]="cameraBg" [buttonIcon]="cameraIcon" (itemClick)="toggle()" ></app-image-scale-button>
  <div>
    <app-image [imgData]="addCoin"></app-image>
    <app-image [imgData]="chatIcon"></app-image>
    <app-image-scale-button [imgData]="playBtnBg" [buttonIcon]="playBtnIcon" ></app-image-scale-button>
    <app-image-scale-button [imgData]="occupiedBg" [buttonIcon]="occupiedIcon" [enabled]="false" *ngIf="!canPlayNow"></app-image-scale-button>
  </div>
</div>
